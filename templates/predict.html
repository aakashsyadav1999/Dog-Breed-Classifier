<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Prediction</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            border-radius: 5px;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="http://127.0.0.1:5000/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg,.jpeg">
        <button type="submit">Predict Dog Breed</button>
    </form>

    <!-- This is where the prediction result will be shown -->
    <div class="response">
        Prediction result will be shown here.
    </div>
</body>
</html>
